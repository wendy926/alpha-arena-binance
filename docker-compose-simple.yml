version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: alpha-arena-mysql
    restart: unless-stopped
    environment:
      - MYSQL_ROOT_PASSWORD=alpha_root_2025
      - MYSQL_DATABASE=trading_bot
      - MYSQL_USER=trader
      - MYSQL_PASSWORD=trader123
    ports:
      - "3306:3306"
    volumes:
      - ./mysql-data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci

  btc-trading-bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: btc-trading-bot
    restart: unless-stopped
    ports:
      - "8080:8080"
    volumes:
      - ./.env:/app/.env:ro
      - ./data:/app/data
    environment:
      - TZ=Asia/Shanghai
      - PAPER_TRADING=true
      - DB_TYPE=mysql
      - MYSQL_HOST=mysql
      - MYSQL_PORT=3306
      - MYSQL_USER=trader
      - MYSQL_PASSWORD=trader123
      - MYSQL_DB=trading_bot
    depends_on:
      - mysql
    # 移除健康检查，简化启动过程