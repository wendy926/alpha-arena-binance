version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: alpha-arena-mysql
    restart: unless-stopped
    environment:
      - MYSQL_ROOT_PASSWORD=alpha_root_2025
      - MYSQL_DATABASE=alpha_arena
      - MYSQL_USER=alpha
      - MYSQL_PASSWORD=alpha_pwd_2025
    ports:
      - "3306:3306"
    volumes:
      - ./mysql-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 20s
      timeout: 10s
      retries: 6
      start_period: 20s

  btc-trading-bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: btc-trading-bot
    restart: unless-stopped
    ports:
      - "8080:8080"
    volumes:
      # 挂载.env文件（必需）
      - ./.env:/app/.env:ro
      # 持久化数据（可选）
      - ./data:/app/data
    environment:
      - TZ=Asia/Shanghai
      - PAPER_TRADING=true
      - DB_TYPE=mysql
      - MYSQL_HOST=mysql
      - MYSQL_PORT=3306
      - MYSQL_USER=alpha
      - MYSQL_PASSWORD=alpha_pwd_2025
      - MYSQL_DB=alpha_arena
    depends_on:
      mysql:
        condition: service_healthy
    # 资源限制（可选）
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    # 健康检查
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/dashboard"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

